<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}| Nischal{% endblock title %}
        </title>
        <meta name="keywords" content="Nischal Chaudhary Portfolio developer">
        <meta name="description" content="Welcome to Portfolio of Nischal Chaudhary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                z-index: -1;
                background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='40' height='40' fill='%23111'/%3E%3Ccircle cx='20' cy='20' r='1' fill='%23344'/%3E%3C/svg%3E");
                opacity: 0.2;
            }
        </style>
        <script>
            // Ensure fade-in works on normal load and bfcache restore
            function fadeInPage() {
                document.getElementById('page-body').classList.add('opacity-100');
            }
            document.addEventListener('DOMContentLoaded', fadeInPage);
            window.addEventListener('pageshow', fadeInPage);
        </script>
    </head>
    <body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-gray-100 min-h-screen relative transition-opacity duration-300 opacity-0" id="page-body">
        <div class="pointer-events-none fixed inset-0 z-0" aria-hidden="true">
            <div class="w-full h-full bg-gradient-radial from-transparent via-transparent to-black opacity-60"></div>
        </div>
        {% block content %}{% endblock content %}
        
        {% include 'base/footer.html' %}
        {% include 'base/transition_script.html' %}
    </body>
</html>
